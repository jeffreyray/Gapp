name    = Gapp
author  = Jeffrey Ray Hallock <jeffrey.hallock@gmail.com>
license = Artistic_2_0
copyright_holder = Jeffrey Ray Hallock

[GatherDir]

[MetaYAML]

[MakeMaker]

[Manifest]

[Prereqs]
Carp            = 0
DateTime        = 0
List::MoreUtils = 0.09
Gtk2            = 0
Moose           = 2.0
MooseX::Clone   = 0
MooseX::LazyRequire = 0
MooseX::SemiAffordanceAccessor = 0
MooseX::StrictConstructor = 0
MooseX::Types    = 0
Scalar::Util     = 0
Sub::Exporter    = 0.90
UDCode           = 0

[PruneCruft]

[Readme]

[License]

[ConfirmRelease]

[Git::NextVersion]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss}d

[PkgVersion]

[Git::Commit]

[Git::Tag]

[UploadToCPAN]



